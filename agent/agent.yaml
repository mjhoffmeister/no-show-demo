# yaml-language-server: $schema=https://raw.githubusercontent.com/microsoft/AgentSchema/refs/heads/main/schemas/v1.0/HostedAgent.yaml

kind: hosted
name: noshow-predictor
description: |
    An intelligent agent for healthcare appointment management that predicts patient no-shows 
    using machine learning. The agent can query patient and appointment data, call the ML 
    prediction endpoint, and provide recommendations to reduce no-shows.
metadata:
    authors:
        - Matt Hoffmeister
    tags:
        - Azure AI AgentServer
        - Healthcare
        - Machine Learning
        - Predictions
protocols:
    - protocol: responses
      version: v1
environment_variables:
    - name: AZURE_AI_PROJECT_ENDPOINT
      value: ${AZURE_AI_PROJECT_ENDPOINT}
    - name: AZURE_OPENAI_ENDPOINT
      value: ${AZURE_OPENAI_ENDPOINT}
    - name: AZURE_OPENAI_DEPLOYMENT_NAME
      value: gpt-4o
    - name: SQL_CONNECTION_STRING
      value: "Server=${AZURE_SQL_SERVER};Database=${AZURE_SQL_DATABASE};Authentication=Active Directory Default;Encrypt=True;TrustServerCertificate=False;"
    - name: ML_ENDPOINT_URI
      value: ${AZURE_ML_ENDPOINT_URI}
    - name: APPLICATIONINSIGHTS_CONNECTION_STRING
      value: ${APPLICATIONINSIGHTS_CONNECTION_STRING}
