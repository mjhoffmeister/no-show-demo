# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

requiredVersions:
    extensions:
        azure.ai.agents: '>=0.1.0-preview'
name: noshow-agent
services:
    noshow-predictor:
        project: ../agent
        host: azure.ai.agent
        language: docker
        docker:
            remoteBuild: true
        config:
            container:
                resources:
                    cpu: "1"
                    memory: 2Gi
                scale:
                    maxReplicas: 3
                    minReplicas: 1
            deployments:
                - model:
                    format: OpenAI
                    name: gpt-4o
                    version: "2024-11-20"
                  name: gpt-4o
                  sku:
                    capacity: 30
                    name: Standard
infra:
    provider: bicep
    path: .
hooks:
    postprovision:
        name: postprovision
        shell: pwsh
        run: |
            Write-Host "Hosted agent infrastructure provisioned"
            Write-Host "ACR: $env:AZURE_CONTAINER_REGISTRY_ENDPOINT"
            Write-Host "Foundry: $env:AZURE_OPENAI_ENDPOINT"
