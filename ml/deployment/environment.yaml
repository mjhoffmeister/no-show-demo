# Conda environment for model inference
# Used by Azure ML managed online endpoint
name: noshow-inference
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - pip:
    - azureml-defaults>=1.57.0
    - azureml-inference-server-http>=1.3.0
    - scikit-learn==1.8.0
    - pandas==3.0.0
    - numpy==2.4.1
    - mlflow==3.8.1
    - inference-schema>=1.5.0
