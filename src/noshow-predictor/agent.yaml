# yaml-language-server: $schema=https://raw.githubusercontent.com/microsoft/AgentSchema/refs/heads/main/schemas/v1.0/ContainerAgent.yaml

kind: hosted
name: noshow-predictor
description: |
    An intelligent agent for healthcare appointment management that predicts patient no-shows using machine learning. The agent can query patient and appointment data, call the ML prediction endpoint, and provide recommendations to reduce no-shows.
metadata:
    authors:
        - Healthcare AI Team
    tags:
        - Azure AI AgentServer
        - Healthcare
        - Machine Learning
        - Predictions
protocols:
    - protocol: responses
      version: v1
environment_variables:
    - name: AZURE_OPENAI_ENDPOINT
      value: ${AZURE_FOUNDRY_ENDPOINT}
    - name: AZURE_OPENAI_DEPLOYMENT_NAME
      value: gpt-4o
    - name: SQL_SERVER
      value: ${AZURE_SQL_SERVER}
    - name: SQL_DATABASE
      value: ${AZURE_SQL_DATABASE}
    - name: ML_ENDPOINT_URI
      value: ${AZURE_ML_ENDPOINT_URI}
